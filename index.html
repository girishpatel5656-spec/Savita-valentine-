<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Savita üíñ</title>

<style>
  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9ebc, #ffd1dc);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* CARD */
  .card {
    background: white;
    width: 90%;
    max-width: 360px;
    padding: 20px;
    border-radius: 22px;
    text-align: center;
    position: relative;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  .card img {
    width: 100%;
    border-radius: 18px;
    margin-bottom: 12px;
  }

  /* BUTTON AREA */
  .buttons {
    position: relative;
    height: 120px;
    margin-top: 10px;
  }

  button {
    border: none;
    border-radius: 30px;
    padding: 14px 26px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4f7b;
    color: white;
    font-size: 18px;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background: #ddd;
    color: #333;
    font-size: 14px;
    position: absolute;
  }

  .from {
    margin-top: 18px;
    font-size: 14px;
    color: #777;
  }

  /* YES SCREEN */
  .yes-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff7aa2, #ffb6c9);
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 20px;
    z-index: 100;
  }

  .yes-screen h2 {
    font-size: 34px;
    margin-bottom: 15px;
  }

  .yes-screen p {
    font-size: 22px;
    line-height: 1.5;
  }
</style>
</head>

<body>

<!-- FIRST SCREEN -->
<div class="card" id="card">
  <img src="cat.png.PNG" alt="Anime Cat">

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üòç</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üôà</button>
  </div>

  <div class="from">‚Äî Girish üíñ</div>
</div>

<!-- YES CELEBRATION SCREEN -->
<div class="yes-screen" id="yesScreen">
  <div>
    <h2>BOOM! üéâüíñ</h2>
    <p>
      You‚Äôre officially my Valentine üòç<br><br>
      I knew the cat would convince you üòº
    </p>
  </div>
</div>

<script>
  function moveNo() {
    const no = document.getElementById("no");
    const card = document.getElementById("card");

    const padding = 20;
    const maxX = card.clientWidth - no.offsetWidth - padding;
    const maxY = card.clientHeight - no.offsetHeight - padding;

    // Keep it teasing near YES (upper area)
    const x = Math.random() * maxX;
    const y = Math.random() * (maxY * 0.6);

    no.style.transition = "all 0.25s ease";
    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  function yesClicked() {
    document.getElementById("card").style.display = "none";
    document.getElementById("yesScreen").style.display = "flex";
  }
</script>

</body>
</html>
