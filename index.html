<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Savita üíñ</title>

<style>
  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9ebc, #ffd1dc);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 360px;
    padding: 20px;
    border-radius: 22px;
    text-align: center;
    position: relative;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  .card img {
    width: 100%;
    border-radius: 18px;
    margin-bottom: 10px;
  }

  .buttons {
    position: relative;
    height: 120px;
    margin-top: 10px;
  }

  button {
    border: none;
    border-radius: 30px;
    padding: 14px 26px;
    cursor: pointer;
    position: absolute;
    transition: all 0.25s ease;
  }

  #yes {
    background: #ff4f7b;
    color: white;
    font-size: 18px;
    left: 50%;
    top: 10px;
    transform: translateX(-50%);
  }

  #no {
    background: #ddd;
    color: #333;
    font-size: 14px;
    left: 10px;
    top: 60px;
  }

  .from {
    margin-top: 18px;
    font-size: 14px;
    color: #777;
  }

  .yes-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff7aa2, #ffb6c9);
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 20px;
    z-index: 100;
  }

  .yes-screen h2 {
    font-size: 34px;
    margin-bottom: 15px;
  }

  .yes-screen p {
    font-size: 22px;
    line-height: 1.5;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <img src="cat.png.PNG" alt="Anime Cat">

  <div class="buttons" id="buttons">
    <button id="yes" onclick="yesClicked()">Yes üòç</button>
    <button id="no" onclick="moveNo()">No üôà</button>
  </div>

  <div class="from">‚Äî Girish üíñ</div>
</div>

<div class="yes-screen" id="yesScreen">
  <div>
    <h2>BOOM! üéâüíñ</h2>
    <p>
      You‚Äôre officially my Valentine üòç<br><br>
      I knew the cat would convince you üòº
    </p>
  </div>
</div>

<script>
  let noClicks = 0;
  let lastX = -1;
  let lastY = -1;

  function moveNo() {
    const no = document.getElementById("no");
    const buttons = document.getElementById("buttons");
    const yes = document.getElementById("yes");

    noClicks++;

    const maxX = buttons.clientWidth - no.offsetWidth - 10;
    const sideLeft = 10;
    const sideRight = maxX;

    let x, y;

    if (noClicks <= 4) {
      // Click 1‚Äì4: far on sides
      x = Math.random() < 0.5 ? sideLeft : sideRight;
      y = 60;
    } 
    else if (noClicks <= 6) {
      // Click 5‚Äì6: closer but not near YES
      x = buttons.clientWidth / 2 - no.offsetWidth;
      y = 70;
    } 
    else {
      // Click 7+: tease near YES (not exact)
      x = yes.offsetLeft + 35;
      y = yes.offsetTop + 40;
    }

    // Force movement every click
    if (x === lastX && y === lastY) {
      x = x === sideLeft ? sideRight : sideLeft;
    }

    lastX = x;
    lastY = y;

    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  function yesClicked() {
    document.getElementById("card").style.display = "none";
    document.getElementById("yesScreen").style.display = "flex";
  }
</script>

</body>
</html>
