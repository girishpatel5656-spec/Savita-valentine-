<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Savita ğŸ’–</title>

<style>
  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9ebc, #ffd1dc);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 360px;
    padding: 20px;
    border-radius: 22px;
    text-align: center;
    position: relative;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  .card img {
    width: 100%;
    border-radius: 18px;
    margin-bottom: 10px;
  }

  .buttons {
    position: relative;
    height: 120px;
    margin-top: 10px;
  }

  button {
    border: none;
    border-radius: 30px;
    padding: 14px 26px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s ease;
  }

  #yes {
    background: #ff4f7b;
    color: white;
    font-size: 18px;
    left: 50%;
    top: 10px;
    transform: translateX(-50%);
  }

  #no {
    background: #ddd;
    color: #333;
    font-size: 14px;
    left: 10px;
    top: 60px;
  }

  .from {
    margin-top: 18px;
    font-size: 14px;
    color: #777;
  }

  .yes-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff7aa2, #ffb6c9);
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 20px;
    z-index: 100;
  }

  .yes-screen h2 {
    font-size: 34px;
    margin-bottom: 15px;
  }

  .yes-screen p {
    font-size: 22px;
    line-height: 1.5;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <img src="cat.png.PNG" alt="Anime Cat">

  <div class="buttons" id="buttons">
    <button id="yes" onclick="yesClicked()">Yes ğŸ˜</button>
    <button id="no" onmouseenter="moveNo()" ontouchstart="moveNo()">No ğŸ™ˆ</button>
  </div>

  <div class="from">â€” Girish ğŸ’–</div>
</div>

<div class="yes-screen" id="yesScreen">
  <div>
    <h2>BOOM! ğŸ‰ğŸ’–</h2>
    <p>
      Youâ€™re officially my Valentine ğŸ˜<br><br>
      I knew the cat would convince you ğŸ˜¼
    </p>
  </div>
</div>

<script>
  let noCount = 0;

  function moveNo() {
    const no = document.getElementById("no");
    const buttons = document.getElementById("buttons");
    const yes = document.getElementById("yes");

    noCount++;

    const maxX = buttons.clientWidth - no.offsetWidth - 10;
    const maxY = buttons.clientHeight - no.offsetHeight - 10;

    let x, y;

    if (noCount <= 5) {
      // Stay on sides, always visible
      x = noCount % 2 === 0 ? maxX : 10;
      y = 60;
    } else {
      // Finally tease above YES (still inside buttons)
      const yesRect = yes.offsetTop;
      x = (buttons.clientWidth - no.offsetWidth) / 2;
      y = Math.max(0, yesRect - 45);
    }

    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  function yesClicked() {
    document.getElementById("card").style.display = "none";
    document.getElementById("yesScreen").style.display = "flex";
  }
</script>

</body>
</html>
