<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Savita üíñ Valentine</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', Arial, sans-serif;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 350px;
    padding: 30px 20px 60px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    position: relative;
    overflow: hidden;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 25px;
  }

  h1 span {
    color: #ff4d6d;
  }

  .buttons {
    margin-top: 20px;
  }

  button {
    width: 120px;
    padding: 14px 0;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    margin-right: 10px;
  }

  #no {
    background: #adb5bd;
    color: #222;
    position: absolute;
    left: 55%;
    top: 68%;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>
    Savita üíñ<br>
    Will you be my Valentine?
  </h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üòç</button>
  </div>

  <button id="no" ontouchstart="moveNo()" onmouseover="moveNo()">No üôà</button>
</div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    const maxX = card.clientWidth - noBtn.offsetWidth - 10;
    const maxY = card.clientHeight - noBtn.offsetHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
        color:white;
        font-family:Poppins, Arial;
        padding:20px;">
        <h1 style="font-size:32px;">
          Yayyyy! ü•∞üíò<br><br>
          Savita, you just made my day ‚ù§Ô∏è
        </h1>
      </div>
    `;
  }
</script>

</body>
</html>
